<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: left;
        }
        .info-item {
            margin: 10px 0;
            font-size: 14px;
        }
        button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        .success {
            color: #4ECDC4;
            font-weight: bold;
            margin-top: 20px;
        }
        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Clear User Data</h1>
        <p>This will clear all user records from localStorage, keeping only the demo account.</p>
        
        <div class="info" id="stats">
            <div class="info-item">Loading storage info...</div>
        </div>

        <button onclick="clearStorage()">Clear All User Data</button>
        <button class="back-btn" onclick="window.location.href='/'">Back to App</button>

        <div id="result"></div>
    </div>

    <script>
        function getStorageStats() {
            const keys = Object.keys(localStorage);
            return {
                totalKeys: keys.length,
                userDataKeys: keys.filter(k => k.startsWith('rewardGameUser_')),
                dailyPlaysKeys: keys.filter(k => k.startsWith('dailyPlays_')),
                cooldownKeys: keys.filter(k => k === 'miningCooldowns'),
                authKeys: keys.filter(k => k === 'authUser'),
                otherKeys: keys.filter(k => 
                    !k.startsWith('rewardGameUser_') && 
                    !k.startsWith('dailyPlays_') && 
                    k !== 'miningCooldowns' && 
                    k !== 'authUser' &&
                    k !== 'darkMode' &&
                    k !== 'soundEnabled'
                )
            };
        }

        function displayStats() {
            const stats = getStorageStats();
            document.getElementById('stats').innerHTML = `
                <div class="info-item"><strong>Total Keys:</strong> ${stats.totalKeys}</div>
                <div class="info-item"><strong>User Profiles:</strong> ${stats.userDataKeys.length}</div>
                <div class="info-item"><strong>Daily Play Records:</strong> ${stats.dailyPlaysKeys.length}</div>
                <div class="info-item"><strong>Cooldown Data:</strong> ${stats.cooldownKeys.length}</div>
                <div class="info-item"><strong>Auth Sessions:</strong> ${stats.authKeys.length}</div>
                <div class="info-item"><strong>Other Keys:</strong> ${stats.otherKeys.length}</div>
            `;
        }

        function clearStorage() {
            if (!confirm('Are you sure? This will delete all user data except demo account!')) {
                return;
            }

            const stats = getStorageStats();
            let cleared = 0;

            // Clear user data
            stats.userDataKeys.forEach(key => {
                localStorage.removeItem(key);
                cleared++;
            });

            // Clear daily plays
            stats.dailyPlaysKeys.forEach(key => {
                localStorage.removeItem(key);
                cleared++;
            });

            // Clear cooldowns
            stats.cooldownKeys.forEach(key => {
                localStorage.removeItem(key);
                cleared++;
            });

            // Clear auth (will need to login again)
            stats.authKeys.forEach(key => {
                localStorage.removeItem(key);
                cleared++;
            });

            document.getElementById('result').innerHTML = `
                <div class="success">
                    ‚úÖ Successfully cleared ${cleared} records!<br>
                    <small>Refresh the page to see updated stats</small>
                </div>
            `;

            setTimeout(() => {
                displayStats();
            }, 1000);
        }

        // Display stats on load
        displayStats();
    </script>
</body>
</html>
